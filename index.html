<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Simon</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Press+Start+2P"
			rel="stylesheet"
		/>
	</head>

	<body>
		<h1 id="level-title">Press Spacebar to Start</h1>
		<div class="container">
			
				<div type="button" id="green" class="btn green"><span>q</span></div>
				<div type="button" id="red" class="btn red">w</div>
				<div type="button" id="yellow" class="btn yellow">a</div>
				<div type="button" id="blue" class="btn blue">s</div>
			
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<footer>Made by John Lopez</footer>
		<script src="game.js"></script>
	</body>
</html>
